<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidehustle|task one</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <div class="images">
         <img class="bg-img" src="Images/photo-1457089328109-e5d9bd499191.jpeg" alt="bg-img">
        <figcaption> Photo by Annie Spratt on Unplash </figcaption>
        <!-- </div> -->
    <!-- <div class="logoimg"> -->
        <img class="logo" src="Images/odin-lined.png" alt="logo"><h1>ODIN</h1>      
    </div>
    <div class="content">
    <div  class="heading">
        <h2 class="headn">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2 class="headn2">You <em>know</em> you want to.</h2>
    </div>

    <div class="form">
        <h2 id="h2">Let's do this!</h2>

        <form action="">
            <div class="details">
            <div class="cardbox">
            <label for="fname">FIRST NAME</label><br>
            <input type="text" name="firstname" placeholder="Enter Firstname" required><br><br>
            </div>

            <div class="cardbox">
            <label for="lname">LAST NAME</label><br>
            <input class="lastname" type="text" name="lastname" placeholder="Enter Lastname" required><br><br>
            </div>

            <div class="cardbox">
            <label for="email">EMAIL</label><br>
            <input type="email" name="email" placeholder="Enter Email" required><br><br>
            </div>

            <div class="cardbox">
            <label for="phone">PHONE NUMBER</label><br>
            <input type="phone" name="Pnumber" placeholder="Enter Phonenumber" required><br>
            </div>

            <div class="cardbox">
            <label for="pword">PASSWORD</label><br>
            <input type="password" name="pword" placeholder="Enter Password" required><br>
            </div>

            <div class="cardbox">
            <label for="confirmpword">CONFIRM PASSWORD</label><br>
            <input type="password" name="confirmpword" placeholder="Confirm Password" required>
            </div>
            </div>
        </form><br>
    </div>
        <button>
            Create Account
        </button>
        <p id="p">Already have an account? <strong>Log in</strong></p>
</div>
    </div>
</body>
</html>
